<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTC Eletrônica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f2027;
      overflow-x: hidden;
      color: #00ffea;
    }

    /* Fundo animado estilo circuito */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(#00ffea 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 30s linear infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px, -100px); }
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header img {
      max-width: 200px;
      border: 2px solid #00ffea;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffea;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.05) rotate(3deg);
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: #fff;
      text-decoration: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.2em;
      box-shadow: 0 0 20px #25d366;
      transition: all 0.3s;
    }

    .btn-whatsapp:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #25d366, 0 0 80px #00ffea;
    }

    img.qrcode {
      max-width: 150px;
      border: 3px solid #00ffea;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffea;
      transition: transform 0.3s;
    }

    img.qrcode:hover {
      transform: scale(1.1) rotate(5deg);
    }

    h2 {
      text-shadow: 0 0 20px #00ffea;
      margin-bottom: 20px;
      text-align: center;
    }

    iframe {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      border: 3px solid #00ffea;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffea;
      margin: 20px auto 50px;
      display: block;
      background-color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .btn-whatsapp {
        padding: 15px 30px;
        font-size: 1em;
      }
      img.qrcode {
        max-width: 120px;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Logo FTC Eletrônica">
    <h1>FTC Eletrônica</h1>
  </header>

  <div class="buttons">
    <a href="https://wa.me/5521969296070" target="_blank" class="btn-whatsapp">Fale pelo WhatsApp</a>
    <img src="images/qrcode.jpg" alt="QR Code" class="qrcode">
  </div>

  <h2>Confira nossa planilha de produtos</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSRmdUQphUaHtXDEOZLT92lKB3x2xsMQXryTNLc2c3yjmmoUBzPuDiiGdtBpXEzeIkTHO34hg82WwSo/pubhtml?widget=true&amp;headers=false"></iframe>

  <footer>
    &copy; 2025 FTC Eletrônica - Todos os direitos reservados
  </footer>
</body>
</html>
