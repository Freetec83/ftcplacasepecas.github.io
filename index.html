<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTC Eletrônica</title>
  <meta name="description" content="FTC Eletrônica - Venda de placas e peças de TV usadas em Duque de Caxias, RJ." />
  <meta name="keywords" content="placas de TV, peças de TV, FTC Eletrônica, manutenção, Duque de Caxias" />

  <!-- Open Graph -->
  <meta property="og:title" content="FTC Eletrônica - Placas e Peças de TV Usadas" />
  <meta property="og:description" content="Venda de placas e peças de TV usadas em Duque de Caxias, RJ. Fale conosco no WhatsApp!" />
  <meta property="og:image" content="https://seusite.com/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://seusite.com/" />

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --laranja: #ff6600;
      --verde: #25d366;
      --cinza-claro: #f7f7f7;
      --cinza-escuro: #333;
      --branco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--cinza-claro);
      color: var(--cinza-escuro);
    }

    header {
      background-color: var(--branco);
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header img {
      width: 200px;
      height: auto;
    }

    header h1 {
      margin-top: 15px;
      font-size: 26px;
      color: var(--laranja);
      letter-spacing: 1px;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 22px;
      color: var(--laranja);
    }

    main p {
      font-size: 17px;
      color: #555;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: var(--verde);
      color: var(--branco);
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 25px;
      transition: transform 0.2s ease, background 0.3s;
      animation: pulse 2s infinite;
    }

    .btn-whatsapp svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5b;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    footer {
      background-color: var(--branco);
      border-top: 3px solid var(--laranja);
      text-align: center;
      padding: 40px 20px;
    }

    footer h3 {
      color: var(--laranja);
      font-size: 20px;
      margin-bottom: 10px;
    }

    footer p {
      color: #555;
      font-size: 15px;
      margin: 5px 0 15px;
    }

    footer img {
      width: 180px;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
    }

    .creditos {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header img {
        width: 160px;
      }

      main {
        padding: 40px 15px;
      }

      .btn-whatsapp {
        width: 90%;
        justify-content: center;
      }

      footer img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logotipo da FTC Eletrônica - Peças e placas de TV usadas">
    <h1>FTC Eletrônica</h1>
  </header>

  <main>
    <h2>Em breve, nossos produtos estarão disponíveis aqui!</h2>
    <p>Entre em contato pelo WhatsApp para mais informações.</p>

    <a
      class="btn-whatsapp"
      href="https://wa.me/5521969296070?text=Olá,+tenho+interesse+em+um+produto+da+FTC+Eletrônica."
      target="_blank"
      aria-label="Falar com a FTC Eletrônica pelo WhatsApp"
    >
      <svg viewBox="0 0 32 32"><path d="M16.001 2.666a13.276 13.276 0 0 0-11.316 20.32L2.668 29.333l6.52-1.992A13.298 13.298 0 1 0 16 2.666zm0 24.001a10.72 10.72 0 0 1-5.455-1.503l-.392-.233-3.873 1.184 1.194-3.77-.254-.387a10.684 10.684 0 1 1 8.78 4.709zm6.037-8.049c-.33-.165-1.953-.963-2.257-1.071s-.525-.165-.743.165-.851 1.071-1.045 1.292-.385.247-.715.082a8.81 8.81 0 0 1-2.598-1.601 9.72 9.72 0 0 1-1.8-2.246c-.188-.33 0-.509.14-.673.144-.144.33-.371.495-.557.165-.188.22-.33.33-.551s.055-.413-.028-.577-.743-1.787-1.019-2.443c-.268-.64-.54-.55-.743-.561l-.633-.011a1.223 1.223 0 0 0-.882.413 3.7 3.7 0 0 0-1.163 2.763c0 1.63 1.184 3.201 1.347 3.423s2.33 3.557 5.651 4.982a12.544 12.544 0 0 0 1.234.455 2.96 2.96 0 0 0 1.352.085 2.205 2.205 0 0 0 1.457-1.018 1.795 1.795 0 0 0 .124-1.018c-.05-.082-.33-.124-.66-.268z"/></svg>
      Falar no WhatsApp
    </a>
  </main>

  <footer>
    <h3>Pagamento via Pix</h3>
    <p>Escaneie o QR Code abaixo para realizar seu pagamento:</p>
    <img src="pix-qrcode.png" alt="QR Code do Pix para pagamento na FTC Eletrônica">
    <div class="creditos">© 2025 FTC Eletrônica - Todos os direitos reservados</div>
  </footer>
</body>
</html>
