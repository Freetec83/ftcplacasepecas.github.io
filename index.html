<head>

<style>
  body {

    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff6600, #ff9f43, #fff3cd);
    background-size: 400% 400%;

  /* Barra de filtros e busca */
  .filtros {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }
  .filtros select, .filtros input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;

  }

  /* Produtos */
  #lista-produtos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 10px;
  }
  .produto-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    width: 230px;
    padding: 12px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .produto-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);

  .produto-card img {
    width: 100%;

  }
  .produto-card h3 {
    margin: 5px 0;
    font-size: 17px;
  }
  .preco {
    color: #ff6600;

    font-size: 16px;
  }
  .btn-whatsapp {
    display: inline-block;
    background-color: #25d366;
    color: white;

    margin-top: auto;
    transition: background 0.3s;

  .btn-whatsapp:hover { background-color: #1ebe5b; }

  footer {
    background: rgba(255,255,255,0.95);

    text-align: center;
    margin-top: 40px;
  }
  footer img { width: 200px; border-radius: 10px; margin-top: 10px; }
  .creditos { color: #777; font-size: 13px; margin-top: 10px; }

  /* Responsivo */
  @media (max-width: 768px) { .produto-card { width: 45%; } }
  @media (max-width: 480px) { .produto-card { width: 90%; } }
</style>
</head>
<body>

<header>
  <img src="imagens/logo.jpg" alt="FTC EletrÃ´nica">
  <h1>FTC EletrÃ´nica</h1>
  <p>Venda de placas e peÃ§as de TV usadas - Duque de Caxias, RJ</p>
</header>

<main>
  <div class="filtros">
    <input type="text" id="busca" placeholder="ðŸ” Buscar produto...">
    <select id="marca"><option value="">Todas as marcas</option></select>
    <select id="ordem">
      <option value="">Ordenar</option>
      <option value="asc">PreÃ§o: menor â†’ maior</option>
      <option value="desc">PreÃ§o: maior â†’ menor</option>
    </select>
  </div>
  <div id="lista-produtos">Carregando produtos...</div>
</main>

<footer>
  <h3>Pagamento via Pix</h3>
  <p>Escaneie o QR Code abaixo para realizar o pagamento:</p>
  <img src="imagens/pix-qrcode.jpg" alt="QR Code Pix FTC EletrÃ´nica">
  <div class="creditos">Â© 2025 FTC EletrÃ´nica - Todos os direitos reservados</div>
</footer>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRmdUQphUaHtXDEOZLT92lKB3x2xsMQXryTNLc2c3yjmmoUBzPuDiiGdtBpXEzeIkTHO34hg82WwSo/pub?output=csv";
let produtos = [];

async function carregarProdutos() {
  try {
    const response = await fetch(sheetURL);
    const data = await response.text();
    const linhas = data.split('\n').slice(1);

    produtos = linhas.map(linha => {
      const [nome, preco, descricao, imagem] = linha.split(',');
      const marca = nome.split(' ')[1] || 'Outros';
      return { nome, preco, descricao, imagem, marca };
    }).filter(p => p.nome);

    preencherMarcas();
    exibirProdutos(produtos);
  } catch (error) {
    document.getElementById('lista-produtos').innerHTML = "Erro ao carregar produtos.";
    console.error(error);
  }
}

function preencherMarcas() {
  const marcas = [...new Set(produtos.map(p => p.marca.trim()))].sort();
  const select = document.getElementById('marca');
  marcas.forEach(marca => {
    const option = document.createElement('option');
    option.value = marca;
    option.textContent = marca;
    select.appendChild(option);
  });
}

function exibirProdutos(lista) {
  const container = document.getElementById('lista-produtos');
  container.innerHTML = '';
  if (lista.length === 0) {
    container.innerHTML = "<p>Nenhum produto encontrado.</p>";
    return;
  }
  lista.forEach(({ nome, preco, descricao, imagem }) => {
    const card = document.createElement('div');
    card.className = 'produto-card';
    card.innerHTML = `
      <img src="imagens/${imagem?.trim()}" alt="${nome}">
      <h3>${nome}</h3>
      <p class="preco">${preco}</p>
      <p>${descricao}</p>
      <a class="btn-whatsapp" target="_blank"
         href="https://wa.me/5521969296070?text=OlÃ¡,+tenho+interesse+na+${encodeURIComponent(nome)}+da+FTC+EletrÃ´nica.">
         ðŸ’¬ Falar no WhatsApp
      </a>
    `;
    container.appendChild(card);
  });
}

// Filtros e busca
document.getElementById('busca').addEventListener('input', filtrar);
document.getElementById('marca').addEventListener('change', filtrar);
document.getElementById('ordem').addEventListener('change', filtrar);

function filtrar() {
  const busca = document.getElementById('busca').value.toLowerCase();
  const marca = document.getElementById('marca').value;
  const ordem = document.getElementById('ordem').value;

  let filtrados = produtos.filter(p =>
    p.nome.toLowerCase().includes(busca) &&
    (marca === '' || p.marca === marca)
  );

  filtrados.sort((a,b) => {
    const pa = parseFloat(a.preco.replace(/[^\d]/g, '')) || 0;
    const pb = parseFloat(b.preco.replace(/[^\d]/g, '')) || 0;
    return ordem === 'asc' ? pa - pb : ordem === 'desc' ? pb - pa : 0;
  });

  exibirProdutos(filtrados);
}

carregarProdutos();
</script>

</body>
