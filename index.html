<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTC Eletrônica</title>
  <meta name="description" content="FTC Eletrônica - Venda de placas e peças de TV usadas em Duque de Caxias, RJ." />
  <meta name="keywords" content="placas de TV, peças de TV, FTC Eletrônica, manutenção, Duque de Caxias" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --laranja: #ff6600;
      --verde: #25d366;
      --branco: #fff;
      --cinza-escuro: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--cinza-escuro);
      background: linear-gradient(-45deg, #ff6600, #ff9f43, #ffd480, #ffffff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-bottom: 3px solid var(--laranja);
    }

    header img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    header h1 {
      margin-top: 10px;
      font-size: 28px;
      color: var(--laranja);
      font-weight: 700;
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    main h2 {
      font-size: 24px;
      color: var(--laranja);
    }

    main p {
      font-size: 17px;
      color: #444;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: var(--verde);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn-whatsapp svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5b;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    footer {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 50px 20px;
      border-top: 3px solid var(--laranja);
      box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
    }

    footer h3 {
      color: var(--laranja);
      font-size: 22px;
    }

    footer img {
      width: 200px;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
    }

    footer p {
      color: #444;
      font-size: 16px;
    }

    .creditos {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }

    @media (max-width: 600px) {
      header img { width: 150px; }
      .card { padding: 25px; }
      .btn-whatsapp { width: 90%; justify-content: center; }
      footer img { width: 150px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo FTC Eletrônica">
    <h1>FTC Eletrônica</h1>
  </header>

  <main>
    <div class="card">
      <h2>Em breve, nossos produtos estarão disponíveis aqui!</h2>
      <p>Entre em contato pelo WhatsApp para mais informações.</p>
      <a
        class="btn-whatsapp"
        href="https://wa.me/5521969296070?text=Olá,+tenho+interesse+em+um+produto+da+FTC+Eletrônica."
        target="_blank"
        aria-label="Falar com a FTC Eletrônica pelo WhatsApp"
      >
        <svg viewBox="0 0 32 32"><path d="M16.001 2.666a13.276 13.276 0 0 0-11.316 20.32L2.668 29.333l6.52-1.992A13.298 13.298 0 1 0 16 2.666zm0 24.001a10.72 10.72 0 0 1-5.455-1.503l-.392-.233-3.873 1.184 1.194-3.77-.254-.387a10.684 10.684 0 1 1 8.78 4.709zm6.037-8.049c-.33-.165-1.953-.963-2.257-1.071s-.525-.165-.743.165-.851 1.071-1.045 1.292-.385.247-.715.082a8.81 8.81 0 0 1-2.598-1.601 9.72 9.72 0 0 1-1.8-2.246c-.188-.33 0-.509.14-.673.144-.144.33-.371.495-.557.165-.188.22-.33.33-.551s.055-.413-.028-.577-.743-1.787-1.019-2.443c-.268-.64-.54-.55-.743-.561l-.633-.011a1.223 1.223 0 0 0-.882.413 3.7 3.7 0 0 0-1.163 2.763c0 1.63 1.184 3.201 1.347 3.423s2.33 3.557 5.651 4.982a12.544 12.544 0 0 0 1.234.455 2.96 2.96 0 0 0 1.352.085 2.205 2.205 0 0 0 1.457-1.018 1.795 1.795 0 0 0 .124-1.018c-.05-.082-.33-.124-.66-.268z"/></svg>
        Falar no WhatsApp
      </a>
    </div>
  </main>

  <footer>
    <h3>Pagamento via Pix</h3>
    <p>Escaneie o QR Code abaixo para realizar seu pagamento:</p>
    <img src="pix-qrcode.png" alt="QR Code Pix FTC Eletrônica">
    <div class="creditos">© 2025 FTC Eletrônica - Todos os direitos reservados</div>
  </footer>
</body>
</html>
