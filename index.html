<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTC Eletrônica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0;
      color: #666;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FTC Eletrônica</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#produtos">Produtos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="produtos">
      <h2>Produtos</h2>
      <div class="products">
        <!-- Exemplo de produto, adicione os seus depois -->
        <div class="product">
          <img src="https://via.placeholder.com/200x150.png?text=Placa+Exemplo" alt="Placa Exemplo">
          <h3>Placa Exemplo</h3>
          <p>R$ 50,00</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x150.png?text=Peça+Exemplo" alt="Peça Exemplo">
          <h3>Peça Exemplo</h3>
          <p>R$ 30,00</p>
        </div>
      </div>
    </section>

    <section id="contato" style="margin-top:40px;">
      <h2>Contato</h2>
      <p>Email: ftceletronica@gmail.com</p>
      <p>Telefone: (21) 96929-6070</p>
      <p>Endereço: Duque de Caxias, RJ</p>
    </section>
  </div>

  <footer>
    &copy; 2025 FTC Eletrônica. Todos os direitos reservados.
  </footer>
</body>
</html>
